<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/svg" sizes="32x32" href="./images/icon-cart.svg">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <div class="container">
    <div class="image">
    </div>
    <div class="item-description">
      <h3 id="perfume-label">P E R F U M E</h3>

      <h2 id="perfume-name">Gabrielle Essence Eau De Parfum</h2>

      <p id="perfume-product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="item-price">
        <h1 id="perfume-discount-price">$149.99</h1>
        <s>$169.99</s>
      </div>
      <div class="add-to-cart-button">
        <button>
          <img class="add-to-cart-icon" src="./images/icon-cart.svg" alt="an icon for add to cart">
          <h5>Add to cart</h5>
        </button>
      </div>

    </div>
  </div>

</body>

</html>
